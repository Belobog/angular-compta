<div class="container-fluid">
    <div class="row">

        <div class="col-md-10">
            <!--Body content-->

            <input ng-model="categoryFilter">
            <ul>
                <li ng-repeat="product in products track by $index">
                    <input ng-model="product.name" placeholder="Nom">

                    <input ng-model="product.category" placeholder="Categorie" ng-change="refreshCategories()"
                           ng-disabled="product.name.length == 0">

                    <input ng-model="product.quantity" placeholder="Quantité"
                           ng-change="validateQuantityOnChange($index); refreshCategories()"
                           ng-blur="validateQuantityOnBlur($index);refreshCategories()"
                           ng-disabled="product.category.length == 0">

                    <input ng-model="product.price" ng-focus="addNewProduct($index)"
                           ng-change="validatePriceOnChange($index);refreshCategories()"
                           ng-blur="validatePriceOnBlur($index);refreshCategories()"
                           ng-disabled="product.quantity == '0'">

                    <button ng-click="removeProduct($index)">delete</button>
                </li>
            </ul>
            <p>Prix total {{totalPrice()}}</p>

            <ul>
                <li ng-repeat="category in categories | filter:categoryFilter">
                    <p>Catégorie : {{category.name}} Quantité : {{category.quantity}} Montant : {{category.price}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
